<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<body>

<div id="main" style="height:400px;width: 800px"></div>
<div id="main2" style="height:400px;width: 800px"></div>

<p th:each="analy: ${analyzes}">
    <span th:text="${analy.getId()}">3123</span>
    <span th:text="${analy.getPurchase()}">3123</span>
    <span th:text="${analy.getBuyinterval()}">41324</span>
    <span th:text="${analy.getTotal()}">12341234</span>
</p>
<!--
<script th:src="@{/echarts.common.min.js}" src="../static/echarts.common.min.js"></script>
-->

<!--<script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>-->
<script type="text/javascript" th:src="@{/js/echarts-all.js}" src="../static/js/echarts-all.js"></script>
<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {
        var Arr = new Array();//类型
        var ArrNum = new Array()//个数
        $.ajax(
            {
                type: "POST",
                url: "http://localhost:8080/thymeleaf/echarts",
                dataType: 'json',
                success: function (result) {
                    if (result) {
                        echartPie(result);
                    }
                },
                error: function (errorMsg) {
                    alert("加载数据失败");
                }
            });
//两个echart图
        var dom = document.getElementById("main");
        var myChart = echarts.init(dom);
//第一个饼图
        function echartPie(result) {

            option = null;
            option = {
                title: {
                    text: '用户类型图',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data: result

                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 1700
                                }
                            }
                        },
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: result,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        }
        //  第二个雷达图
        // function echartRader(result) {
        /*
        *  雷达图 参数 需要 name value data data也是 其中value要作为list 数组  分别对应
        *
        * */
        var dom2 = document.getElementById("main2");
        var myChart2 = echarts.init(dom2);
                myChart2.setOption({
                title: {
                    text: '预算 vs 开销（Budget vs spending）',
                    subtext: '纯属虚构'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    y: 'bottom',
                    data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                polar: [
                    {
                        indicator: [
                            {text: '销售（sales）', max: 6000},
                            {text: '管理（Administration）', max: 16000},
                            {text: '信息技术（Information Techology）', max: 30000},
                            {text: '客服（Customer Support）', max: 38000},
                            {text: '研发（Development）', max: 52000},
                            {text: '市场（Marketing）', max: 25000}
                        ]
                    }
                ],
                calculable: true,
                series: [
                    {
                        name: '预算 vs 开销（Budget vs spending）',
                        type: 'radar',
                        data: [
                            {
                                value: [4300, 10000, 28000, 35000, 50000, 19000],
                                name: '预算分配（Allocated Budget）'
                            },
                            {
                                value: [5000, 14000, 28000, 31000, 42000, 21000],
                                name: '实际开销（Actual Spending）'
                            }
                        ]
                    }
                ]
            });


    });
    </script>
    </body>
</html>
